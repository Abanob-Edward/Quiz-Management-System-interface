<!doctype html>
<html>
<head>
	<title>Tabs Login & Sign Up Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="bootstrap/js/jquery.min.js"></script>
	
	<!-- Bootstrap JavaScript -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
	
	<!-- Page CSS Files -->
	<link rel="stylesheet" href="css/tabs.css">
	<link rel="icon" href="https://image.flaticon.com/icons/png/512/3407/3407041.png">
	<!--Font-Awesome CSS File--> 
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

</head>
<body>

<!--Container Starts-->
<div class="container text-center">
	<h2 style=" color: rgb(255, 255, 255);
	text-shadow: 1px 1px 2px rgb(2, 13, 19), 0 0 25px rgb(0, 0, 0), 0 0 5px rgb(0, 0, 0); margin-left: 0%; padding-top: 5%;">Quiz Management System</h2>
	<!--Row Starts-->
	<div class="row">
	
		<!--Column Starts-->
		<div class="col-md-6 col-md-offset-3">
			
			<!--Panel Starts-->
			<div class="panel panel-default">
				
				<!--Panel Heading Starts-->
				<div class="panel-heading nopadding">
					<div class="row">
						<div class="btn-group btn-group-justified">
							<a href="" class="btn btn-default btn-lg active" id="login_link">Login</a>
							<a href="#" class="btn btn-default btn-lg" id="registration_link">Sign UP</a>
						</div>
					</div>
				</div>
				<!--Panel Heading Ends-->
				
				<!--Panel Body Starts-->
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
						
							<!--Login Form Starts-->
							<form id="login_form">
								<div class="title"><h2>Login </h2></div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-envelope login_form_icons"></i></span>	
											<input type="email" class="form-control input input-lg" placeholder="Your Email"  required>
										</div>
									</div>
									
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-lock login_form_icons"></i></span>	
											<input type="password" class="form-control input input-lg" placeholder="Your Password"  required>
										</div>
									</div>
									
									<div class="checkbox text-left">
										<label><input type="checkbox"><span class="remember_me">Remember me</span></label>
									</div>
									
									<div class="butn">
										
										<input type="button" class="btn btn-default btn-block btn-lg"  onclick="location.href='CreateQues.html'" value="Login"  > </input>
										
										</div>
									
									<div class="forgot">
										<a href="&">Forgot Password?</a>
									</div>
									
									<div class="new_here">
										<p>New Here ? <a href="#">Join Us</a></p>
									</div>
							</form>
							<!--Login Form Ends-->
							
							<!--Registration Form Starts-->
							<form id="registration_form">
								<div class="title"><h2>Sign Up</h2></div>
									<div class="row">
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon"><i class="glyphicon glyphicon-user registration_form_icons"></i></span>	
													<input type="text" class="form-control input input-lg" placeholder="First Name"  required/>
												</div>
											</div>
										</div>
									
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group">
												<div class="input-group">
													<span class="input-group-addon"><i class="glyphicon glyphicon-user registration_form_icons"></i></span>	
													<input type="text" class="form-control input input-lg" placeholder="Last Name"  required/>
												</div>
											</div>
										</div>
									</div>
									
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-envelope registration_form_icons"></i></span>	
											<input type="email" class="form-control input input-lg" placeholder="Your Email"  required>
										</div>
									</div>
									
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-lock registration_form_icons"></i></span>	
											<input type="password" class="form-control input input-lg" placeholder="Your Password"  required>
										</div>
									</div>
									
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon"><i class="glyphicon glyphicon-lock registration_form_icons"></i></span>	
											<input type="password" class="form-control input input-lg" placeholder="Confirm Password"  required>
										</div>
									</div>
									
									<div class="checkbox text-left">
										<label><input type="checkbox"><span class="check">I agree the terms & conditions.</span></label>
									</div>
									
									<div class="butn">
										<input type="button" class="btn btn-default btn-block btn-lg "  onclick="location.href='CreateQues.html'" value="Sign UP AS Administrator"  > </input>
										
									</div>
									<div class="butn">
										<input type="button" class="btn btn-default btn-block btn-lg "  onclick="location.href='#'" value="Sign UP AS User"  > </input>
												</div>
									<div class="already_member">
										<p>Already a User ? <a href="#">Log In Here</a></p>
									</div>
							</form>
							<!--Registration Form Ends-->
							
						</div>
					</div>
				</div>
				<!--Panel Body Ends-->
				
			</div>
			<!--Panel Ends-->
			
			<!--Social Button Starts-->
			<div class="social-buttons">
				<div class="row">
					<h4><b>Login With</b></h4>
				</div>
					
				<div class="row">
					<div class="col-sm-4">
						<button class="btn btn-default btn-lg btn_facebook">
							<i class="fa fa-facebook"></i> Facebook
						</button>
					</div>
	
					<div class="col-sm-4">
						<button class="btn btn-default btn-lg btn_twitter">
							<i class="fa fa-twitter"></i> Twitter
						</button>
					</div>

					<div class="col-sm-4">
						<button class="btn btn-default btn-lg btn_gmail">
							<i class="fa fa-google"></i> Gmail
						</button>
					</div>
				</div>
			</div>
			<!--Social Button Ends-->
			
		</div>
		<!--Column Ends-->
		
	</div>	
	<!--Row Ends-->
	
	<div id="footer">
		<p> Software Engineering (1) project team SMA </p>
	</div>
	
</div>
<!--Container Ends-->

<!--Script Starts-->
<script>
$(function() {

    $('#login_link').click(function(e) {
		$("#login_form").delay(100).fadeIn(100);
 		$("#registration_form").fadeOut(100);
		$('#registration_link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#registration_link').click(function(e) {
		$("#registration_form").delay(100).fadeIn(100);
 		$("#login_form").fadeOut(100);
		$('#login_link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});

</script>
<!--Script Ends-->

</body>
</html>
